<!DOCTYPE html>
<html lang="en" ng-app="testApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Heimdall</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/readable/bootstrap.min.css">
		<link rel="stylesheet" href="styles.css">
		<link rel="shortcut icon" href="/favicon.ico">
	</head>
	<body ng-controller='MainCtrl'>
		<div>
			<h1>ES6</h1>
		</div>
		<div>
			<table class='table table-bordered'>
				<tbody>
					<tr ng-repeat='header in tableHeaders track by $index'>
						<td>{{header}}</td><div ng-repeat="info in tableRows[$index]"><td>{{info}}</td></div>
					</tr>
				</tbody>
			</table>
		</div>



		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/angular-route/angular-route.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
